<!DOCTYPE html>
<html>
<head>
    <title>Hebrew Date Calculator</title>
    <link rel="stylesheet" href="./assets/style.css">
    <!-- Using local hebcal bundle -->
    <script src="./assets/bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Hebrew Date Calculator</h1>

        <div class="input-group">
            <label>Latitude: </label>
            <input type="number" id="latitude" step="0.001">
        </div>
        <div class="input-group">
            <label>Longitude: </label>
            <input type="number" id="longitude" step="0.001">
        </div>

        <div class="button-group">
            <button onclick="findMe()">Find Me</button>
            <button onclick="calculateHebrewDate()">Get Hebrew Date & Zmanim</button>
        </div>

        <div id="result"></div>
        <div id="debug"></div>
    </div>

    <script src="./assets/main.js"></script>
</body>
</html>
