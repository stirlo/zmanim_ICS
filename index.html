<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewish Calendar & Zmanim Service</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
</head>
<body>
    <div class="container">
        <h1>Jewish Calendar & Zmanim Service</h1>

        <div class="input-group">
            <label>Latitude: </label>
            <input type="number" id="latitude" step="0.001">
        </div>
        <div class="input-group">
            <label>Longitude: </label>
            <input type="number" id="longitude" step="0.001">
        </div>

        <div class="button-group">
            <button onclick="findMe()">Find Me</button>
            <button onclick="calculateHebrewDate()">Get Hebrew Date and Zmanim</button>
        </div>

        <div id="result"></div>
        <div id="events-container"></div>
        <div id="debug"></div>
    </div>

    <script src="./assets/bundle.min.js"></script>
    <script src="./assets/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            createCitySelector();
            addCalendarLinks();
        });
    </script>
</body>
</html>
