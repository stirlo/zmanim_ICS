<!DOCTYPE html>
<html>
<head>
    <title>Hebrew Date Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <h1>Hebrew Date Calculator</h1>

        <div class="input-group">
            <label for="latitude">Latitude:</label>
            <input type="number" 
                   id="latitude" 
                   step="0.001" 
                   placeholder="Enter latitude (-90 to 90)"
                   aria-label="Latitude coordinate">
        </div>

        <div class="input-group">
            <label for="longitude">Longitude:</label>
            <input type="number" 
                   id="longitude" 
                   step="0.001" 
                   placeholder="Enter longitude (-180 to 180)"
                   aria-label="Longitude coordinate">
        </div>

        <div class="button-group">
            <button onclick="findMe()" class="location-button">
                üìç Find My Location
                <span class="loading-spinner hidden"></span>
            </button>
            <button onclick="calculateHebrewDate()" class="calculate-button">
                üóì Get Hebrew Date
                <span class="loading-spinner hidden"></span>
            </button>
        </div>

        <div id="error-message" class="error-message hidden"></div>
        <div id="result" class="result-container hidden"></div>

        <!-- Add link to calendars -->
        <div id="calendar-links" class="calendar-links hidden">
            <h3>Calendar Subscriptions</h3>
            <p>View our pre-generated calendars for major cities:</p>
            <a href="./calendars/" class="button">Browse Calendars</a>
        </div>
    </div>

    <!-- Load Hebcal bundle first -->
    <script src="assets/bundle.min.js"></script>
    <!-- Debug info -->
    <script>
        console.log('Hebcal version:', hebcal?.VERSION || 'not loaded');
        console.log('Hebcal object:', typeof hebcal !== 'undefined' ? 'loaded' : 'not loaded');
    </script>
    <!-- Then load our main code -->
    <script src="assets/main.js"></script>
</body>
</html>
