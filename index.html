<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewish Calendar & Zmanim Service</title>
    <link rel="stylesheet" href="/assets/style.css">
    <script src="https://unpkg.com/@hebcal/core@3.0.0/dist/bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Jewish Calendar & Zmanim Service</h1>
        <div id="location-container">
            <!-- City selector will be inserted here -->
        </div>

        <div class="input-group">
            <label>Latitude: </label>
            <input type="number" id="latitude" step="0.001">
        </div>
        <div class="input-group">
            <label>Longitude: </label>
            <input type="number" id="longitude" step="0.001">
        </div>

        <div class="button-group">
            <button onclick="findMe()">Find Me</button>
            <button onclick="calculateHebrewDate()">Get Hebrew Date and Zmanim</button>
        </div>

        <div id="result"></div>
        <div id="events-container"></div>
        <div id="subscription-container"></div>
    </div>

    <script src="/assets/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            createCitySelector();
            createSubscriptionGuide();
        });
    </script>
</body>
</html>
