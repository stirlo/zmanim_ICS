<!DOCTYPE html>
<html>
<head>
    <title>Hebrew Date Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://unpkg.com/@hebcal/core"></script>
<script src="https://unpkg.com/@hebcal/zmanim"></script>

</head>
<body>
    <div class="container">
        <h1>Hebrew Date Calculator</h1>

        <div class="input-group">
            <label for="latitude">Latitude:</label>
            <input type="number" 
                   id="latitude" 
                   step="0.001" 
                   placeholder="Enter latitude (-90 to 90)"
                   aria-label="Latitude coordinate">
        </div>

        <div class="input-group">
            <label for="longitude">Longitude:</label>
            <input type="number" 
                   id="longitude" 
                   step="0.001" 
                   placeholder="Enter longitude (-180 to 180)"
                   aria-label="Longitude coordinate">
        </div>

        <div class="button-group">
            <button id="findMeBtn" class="location-button">
                ğŸ“ Find My Location
                <span class="loading-spinner hidden"></span>
            </button>
            <button id="calculateBtn" class="calculate-button">
                ğŸ—“ Get Hebrew Date
                <span class="loading-spinner hidden"></span>
            </button>
        </div>

        <div id="error-message" class="error-message hidden"></div>
        <div id="result" class="result-container hidden"></div>
    </div>

    <script src="assets/bundle.min.js"></script>
    <script src="assets/main.js"></script>
</body>
</html>
